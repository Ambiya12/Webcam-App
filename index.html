<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Webcam App</h1>
    <label for="webcam-select">Choisissez une webcam:</label>
    <select id="webcam-select"></select>
    <button id="validate-btn">Valider</button>
    <br><br>
    <video id="webcam-video" width="640" height="480" autoplay></video>
    <br><br>
    <button id="capture-btn" class="hidden">Prendre une photo</button>
    <br><br>
    <img id="captured-image" class="hidden" alt="Captured image">
    <br><br>
    <button id="save-btn" class="hidden">Sauver l'image</button>

    <script src="main.js"></script>
</body>
</html>
